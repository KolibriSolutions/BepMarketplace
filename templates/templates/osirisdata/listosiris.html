{% extends 'base.html' %}

{% block body %}
<h1>All Osiris Data</h1>
    <table class="table bordered striped hovered datatable">
        <thead>
        <tr>
            <th>Email</th>
            <th>Enrolled</th>
            <th>Enrolled Extension</th>
            <th>Cohort</th>
            <th>ECTS</th>
            <th>Automotive</th>
        </tr>
        </thead>
    <tbody>
        {% for person in persons %}
            <tr>
                <td>{{ person.email }}</td>
                <td><span class="mif-{{ person.enrolled|yesno:"checkmark fg-green,cross fg-red" }}"></span></td>
                <td><span class="mif-{{ person.enrolledextension|yesno:"checkmark fg-green,cross fg-red" }}"></span></td>
                <td>{{ person.cohort }}</td>
                <td>{{ person.ects }}</td>
                <td><span class="mif-{{ person.automotive|yesno:"checkmark fg-green,cross fg-red" }}"></span></td>
            </tr>
        {% endfor %}
    </tbody>
    </table>
{% endblock %}

{% block scripts %}
    {{ block.super }}
    <script type="text/javascript">
        $(document).ready(function () {
            var cols = [
                null,
                null,
                null,
                null,
                null,
                null
            ];
            var dropdownColumns = [3,4];
            MPDataTable(cols, dropdownColumns);
        });
    </script>
{% endblock %}

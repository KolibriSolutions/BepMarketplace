{% comment %} <span data-role="hint"
    data-hint-background="bg-gray"
    data-hint-color="fg-white"
    data-hint-mode="2"
    data-hint="Upgrade to status {{ Proposal.get_Status_display }}"
    data-hint-position="top"
>{% endcomment %}
{% if proposal.Status == 2 %}
<a href="{% url 'proposals:upgradestatus' proposal.id %}" class="button success">Publish proposal</a>
{% else %}
<a href="{% url 'proposals:upgradestatus' proposal.id %}" class="button success">Upgrade to status {{ proposal.Status|add:"1" }}</a>
{% endif %}
{# </span> #}

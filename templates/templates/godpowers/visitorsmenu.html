{% extends 'base.html' %}

{% block body %}
    <h1>Students Overview</h1>
    <table class="table striped hovered datatable">
        <thead>
        <tr>
            <th>Student</th>
        </thead>
        <tbody>
        {% for student in students %}
            <tr>
                <td><a href="{% url 'godpowers:visitoroverview' student.id %}">{{ student.get_full_name }}</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}

{% block scripts %}
    {{ block.super }}

    <script>
        $(document).ready(function () {
                $('.datatable').dt_wrapper()
        });

    </script>
{% endblock %}

{% extends "base.html" %}
{% block body %}
    {% if validlink %}
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table" style="text-align:left;">
                {{ form.as_table }}
                <tr>
                    <td>
                        <button class="button success" type="submit">
                            {% if buttontext %}{{ buttontext }}{% endif %}{% if buttontext %}
                                Go{% endif %}</button>
                    </td>
                    <td></td>
                </tr>
            </table>
        </form>
    {% else %}
        This password reset link is not valid. It is possible that it is already used. If this problem keeps happening
        please contact a system admin.
    {% endif %}
{% endblock %}
